<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeMeShort Homepage</title>
  <link rel="stylesheet" href="/public/css/index.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/public/index.html">Home</a></li>
        <li><a href="/public/about.html">About</a></li>
        <li><a href="/public/login.html">Log In</a></li>
        <li><a href="/public/custom-url.html">Custom URL</a></li>
        <li><a href="/public/metrics.html">Metrics</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="Logo">
      <span><img src="/public/images/logo.png" alt=""></span>
    </div>
    <form action="" class="searchbar" id="searchbar" onsubmit="return false">
      <input id="searchbar_inputfield" type="text" placeholder="Original Link here">
      <button onclick="return_ShortURL()"><img src="/public/images/search_icon.png" alt=""></button>
    </form>
    <p id="return_OGURL_p"></p>
    <p id="returnURL_p"></p>

    <script>
      src = "https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"
      const baseUrl = "https://makemeshort.buzz";  // change to "http://localhost:3306" for local testing
      const createURLBtn = document.getElementById("createURL_btn");
      const return_OGURL_p = document.getElementById("return_OGURL_p");
      const searchbar_inputfield = document.getElementById("searchbar_inputfield");
      const isValidUrl = urlString => {
        var urlPattern = new RegExp('^(https?:\\/\\/)?' + // validate protocol
          '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // validate domain name
          '((\\d{1,3}\\.){3}\\d{1,3}))' + // validate OR ip (v4) address
          '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // validate port and path
          '(\\?[;&a-z\\d%_.~+=-]*)?' + // validate query string
          '(\\#[-a-z\\d_=.]*)?$', 'i'); // validate fragment locator
        return !!urlPattern.test(urlString);
      }

      function return_ShortURL() {
        if (!isValidUrl(searchbar_inputfield.value)) {
          return_OGURL_p.innerHTML = searchbar_inputfield.value + " is not valid";
        }
        else {
          postUrl(searchbar_inputfield.value).then((data) => {
            return_OGURL_p.innerHTML = `<a href="https://makemeshort.buzz/${data}">https://makemeshort.buzz/${data}</a>`;
          }).catch((error) => {
            console.log(error);
          });
        }
        searchbar_inputfield.value = "";
        document.getElementById("searchbar")[0].placeholder = "Original Link here";
      }

      async function postUrl(originalUrl, userId) {
        // userId is not required so users not logged in can create short links.
        const json = {
          "url": originalUrl,
          "userId": userId,
        }

        try {
          const response = await axios.post(`${baseUrl}/v1/url`, json);
          console.log(`status: ${response.status}`);
          if (response.status >= 200 && response.status < 300) {
            console.log(`data: ${response.data}`);
            return response.data;
          } else {
            console.log(`status: ${response.status}`);
          }
        } catch (error) {
          console.log(error);
        }
      }

    </script>
  </div>
</body>

</html>
